<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Great Mask</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <img src="assets/images/logo.png" alt="GreatMask Logo" />
          </a>
        </div>
      </div>
    </header>

    <div class="hero-section">
      <div class="overlay">
        <h1>FACE MASKS FOR THRILL-SEEKERS</h1>
        <p>
          They're a great way to rock your favorite activities while staying
          cool, dry, and protected.
        </p>
        <button class="cta-button">
          <a class="cta-link" href="">Shop now</a>
        </button>
      </div>
    </div>
    <div class="title-content-section">
      <h1>DISCOVER ALL OUR AWESOME DESIGNS</h1>
    </div>
    <section class="item-list">
      <div class="item">
        <img src="/assets/images/mask1.jpg" alt="" class="item-image" />
        <div class="item-details">
          <h3 class="item-title">Green mask</h3>
          <p class="item-price">$19.99 USD</p>
          <div class="button-container">
            <button class="item-button">View product</button>
          </div>
        </div>
      </div>
      <div class="item">
        <img src="/assets/images/mask2.jpg" alt="" class="item-image" />
        <div class="item-details">
          <h3 class="item-title">Purple Mask</h3>
          <p class="item-price">$9.99 USD</p>
          <div class="button-container">
            <button class="item-button">View product</button>
          </div>
        </div>
      </div>
      <div class="item">
        <img src="/assets/images/mask3.jpg" alt="" class="item-image" />
        <div class="item-details">
          <h3 class="item-title">Gold purple mask</h3>
          <p class="item-price">$219.99 USD</p>
          <div class="button-container">
            <button class="item-button">View product</button>
          </div>
        </div>
      </div>
      <div class="item">
        <img src="/assets/images/mask4.jpg" alt="" class="item-image" />
        <div class="item-details">
          <h3 class="item-title">White mask</h3>
          <p class="item-price">$39.99 USD</p>
          <div class="button-container">
            <button class="item-button">View product</button>
          </div>
        </div>
      </div>
      <div class="item">
        <img src="/assets/images/mask5.jpg" alt="" class="item-image" />
        <div class="item-details">
          <h3 class="item-title">Red gold mask</h3>
          <p class="item-price">$129.99 USD</p>
          <div class="button-container">
            <button class="item-button">View product</button>
          </div>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
